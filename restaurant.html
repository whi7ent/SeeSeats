<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css" />
</head>

<body id=1>
    <div class="header">
        <h2 class="head" id="rest_name">LOADING DATA..</h2>
        <a href="#section2">SEAT DETAILS</a>
    </div>

    <div id="section2" class="sec2">
        <div class="topnav-rest">
            <button class="tablinks active" onclick="info(event, 'Table')">Tables</button>
            <button class="tablinks" onclick="info(event, 'Description')">Description</button>
        </div>

        <div id="Description" class="tabcontent">
            <h3 class="head" id="description">LOADING DESCRIPTION DATA..</h3>
            <h3 class="head" id="price_range">LOADING PRICE RANGE DATA..</h3>
            <h3 class="head" id="floor">LOADING FLOOR DATA..</h3>
            <h3 class="head" id="category">LOADING CATEGORY DATA..</h3>
        </div>

        <div id="Table" class="tabcontent">
        </div>

    </div>
</body>
<script>
    window.onload = function() {
        start()
    };

    function start() {
        document.getElementById("Table").style.display = "block";
      //  evt.currentTarget.className += " active";
    }

    function info(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>
<script src="manager.js"></script>

</html>
